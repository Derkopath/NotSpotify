<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    
    <!-- Style -->
    <link rel="stylesheet" href="style/sign_up.css">
    
    <!-- JavaScript -->
    <script src="main/sign_up.js" defer></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <section>
        <div class="container">
            <form action="">
                <div class="fullname-container">
                    <div class="name-container">
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="surname-container">
                        <input type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="email-container">
                    <input type="email" placeholder="exemple@exemple.com">
                </div>
                <div class="passwords-container">
                    <div class="password-container">
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="confirm-container">
                        <input type="password" placeholder="Confirmación">
                    </div>
                </div>

            </form>
    
        </div>
    </section>
    
</body>
</html>
