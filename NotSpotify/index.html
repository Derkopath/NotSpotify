<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>NotSpotify</title>
    
    <!-- Style -->
    <link rel="stylesheet" href="style/index.css">
    
    <!-- JavaScript -->
    <script src="main/app.js" defer></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <section class="container">
        <div class="login-container">
            <form action="" method="get">
                <p>
                    <label for="user">Usuario</label>
                    <input id="username" type="text" name="user" placeholder="Usuario">
                </p>
                <p>
                    <label for="psswrd">Contraseña</label>
                    <input id="userpassword" type="password" name="psswrd"  placeholder="Contraseña">
                </p>
                <div class="login-btn">
                    <div>
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                    <div>
                        <button class="btn-login" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
                <div class="create-container">
                    <h3>¿No tienes cuenta?</h3>

                    <div>
                        <button>Regístrate aquí</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
